<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- vanilla CSS link  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Bazar</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="head-line">
                <h1 class="text-center text-success m-5">
                    Welcome to <span class="highlight">Mobile Bazar</span>
                </h1>
            </div>
            <!-- input section  -->
            <div class="">
                <div class="input-group mb-5 w-50 mx-auto ">
                    <input id="input-field" type="text" class="form-control" placeholder="Search mobile you want..." aria-label="Search mobile you want" aria-describedby="basic-addon2">
                    <button onClick="loadData()" class="btn btn-outline-success fw-bolder" type="button" id="input-btn">
                        Search
                    </button>
                </div>
            </div>
            <!-- spinner area  -->
            <div id="spinner" class="text-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- detail section -->
            <div id="phone-details" class="bg-container rounded g-4">

                
            </div>
            <!-- display card section  -->
            <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4 bg-container rounded">
                
            </div>
        </section>

    </main>

    <script src="js/script.js"></script>
</body>
</html>
